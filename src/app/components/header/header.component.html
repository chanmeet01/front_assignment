<div class="d-flex flex-row justify-content-between p-4">
    <div style="position: relative;">
        <input class="form-control" type="text" (input)="onSerchTextFieldChange($event)"   placeholder="Search material" style="border-radius: 30px;">
        
        <div style="position: absolute; right: 16px; top: 8px;"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>

    <div class="d-flex justify-content-around" style="width: 200px;">
        <div>
            <button type="button" class="btn"
                style="background-color: rgb(249 83 77); color: white; border-radius: 30px;" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                Filter
                <i class="fa-solid fa-filter"></i>
            </button>
        </div>

        <div>
            <button type="button" class="btn"
                style="background-color: rgb(249 83 77); color: white; border-radius: 100px;">
                <i class="fa-solid fa-border-all"></i>
            </button>
        </div>

        <div>
            <button type="button" class="btn" style="background-color: #f9f9f9; color: black; border-radius: 100px;">
                <i class="fa-solid fa-list"></i>
            </button>
        </div>
    </div>
</div>

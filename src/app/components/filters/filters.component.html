<div class="offcanvas offcanvas-end p-4" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvasRightLabel" style="margin-top: 20px;">Filter</h4>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <p style="color: grey;">Tailored 3D printing solutions to meet specific client needs</p>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false"
        style="color: white; background-color: rgb(249 83 77); border-color: rgb(249 83 77); border-radius: 10px;">
        Technology
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li *ngFor="let tech of technologies"><a class="dropdown-item" href="#" (click)="toggleSelection(selectedTechnologies, tech)">
          <input type="checkbox" [checked]="selectedTechnologies.includes(tech)"/> {{tech}}
        </a></li>
      </ul>
    </div>

    <div class="dropdown" style="margin-top: 30px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"
        aria-expanded="false"
        style="color: white; background-color: rgb(249 83 77); border-color: rgb(249 83 77); border-radius: 10px;">
        Industries
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
        <li *ngFor="let industry of industries"><a class="dropdown-item" href="#" (click)="toggleSelection(selectedIndustries, industry)">
          <input type="checkbox" [checked]="selectedIndustries.includes(industry)"/>{{industry}}
        </a></li>
      </ul>
    </div>

    <div class="dropdown" style="margin-top: 30px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown"
        aria-expanded="false"
        style="color: white; background-color: rgb(249 83 77); border-color: rgb(249 83 77); border-radius: 10px;">
        Special Properties
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
        <li *ngFor="let property of properties"><a class="dropdown-item" href="#" (click)="toggleSelection(selectedProperties, property)">
          <input type="checkbox" [checked]="selectedProperties.includes(property)"/> {{property}}
        </a></li>
      </ul>
    </div>


    <div class="dropdown" style="margin-top: 30px; margin-bottom: 140px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4" data-bs-toggle="dropdown"
        aria-expanded="false"
        style="color: white; background-color: rgb(249 83 77); border-color: rgb(249 83 77); border-radius: 10px;">
        Application
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton4">
        <li *ngFor="let application of applications"><a class="dropdown-item" href="#" (click)="toggleSelection(selectedApplications, application)">
          <input type="checkbox" [checked]="selectedApplications.includes(application)"> {{application}}
        </a></li>
      </ul>
    </div>

    <button type="button" class="btn btn-primary" (click)="applyFilters()"
      style="color: white; background-color: rgb(249 83 77); border-color: rgb(249 83 77); border-radius: 30px; margin-left: 60px;">Apply</button>

    <button type="button" class="btn btn-outline-primary" (click)="resetFilters()"
      style="border-color: rgb(249 83 77); color: rgb(249 83 77); background-color: white; border-radius: 30px; margin-left: 50px;">Reset
      All</button>
  </div>

</div>
